<!-- formulaire.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Inscription à l'événement TEDx Paris 2025</h2>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nom">Nom :</label></td>
                <td><input type="text" id="nom" name="nom" placeholder="Entrez votre nom" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom :</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="email" placeholder="Entrez votre email" maxlength="100" required></td>
            </tr>
            <tr>
                <td><label for="departement">Numéro de département :</label></td>
                <td><input type="number" id="departement" name="departement" placeholder="Ex: 75" maxlength="2" required></td>
            </tr>
            <tr>
                <td><label for="ville">Ville :</label></td>
                <td>
                    <select id="ville" name="ville">
                        <option>Nice</option>
                        <option>Paris</option>
                        <option>Lyon</option>
                        <option>Marseille</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Valider"></td>
            </tr>
        </table>
    </form>
</body>
</html>
